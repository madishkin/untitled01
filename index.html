<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приглашение на мероприятие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Вы приглашены!</h1>
<p>Пожалуйста, подтвердите своё участие:</p>
<input type="text" id="name" placeholder="Ваше имя" required />
<div>
    <button onclick="submitRSVP('Приду')">Приду</button>
    <button onclick="submitRSVP('Приду с парой')">Приду с парой</button>
    <button onclick="submitRSVP('Не приду')">Не приду</button>
</div>
<p id="status"></p>

<script>
    function submitRSVP(response) {
        const name = document.getElementById("name").value.trim();
        const status = document.getElementById("status");

        if (!name) {
            status.textContent = "Пожалуйста, введите имя.";
            return;
        }

        fetch("https://script.google.com/macros/s/AKfycbyOOtQv6QNyU6Mm0v0-PhCDVBX-aIMjnCULUjPM0ibZww9DY8MgK2nVRrpirIbjwefc/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `name=${encodeURIComponent(name)}&response=${encodeURIComponent(response)}`
        })
            .then(res => res.ok ? "Ответ отправлен!" : "Ошибка при отправке.")
            .then(msg => status.textContent = msg)
            .catch(() => status.textContent = "Произошла ошибка. Попробуйте снова.");
    }
</script>
</body>
</html>
