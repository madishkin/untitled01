<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приглашение на мероприятие</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Вы приглашены!</h1>
<p>Пожалуйста, подтвердите своё участие:</p>
<input type="text" id="name" placeholder="Ваше имя" required />
<div>
    <button onclick="submitRSVP('Приду')">Приду</button>
    <button onclick="submitRSVP('Приду с парой')">Приду с парой</button>
    <button onclick="submitRSVP('Не приду')">Не приду</button>
</div>
<p id="status"></p>

<script>
    function submitRSVP(response) {
        const name = document.getElementById("name").value.trim();
        const status = document.getElementById("status");

        if (!name) {
            status.textContent = "Пожалуйста, введите имя.";
            return;
        }

        const formData = new FormData();
        formData.append("name", name);
        formData.append("attendance", response);

        fetch("https://script.google.com/macros/s/AKfycbw6nQExjVgb6hBOiKtSL8Y_9kd7rPqo1L5To07ymak6uk5JTkcBMt3fPlYRskw6T01x/exec", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            status.textContent = "Ответ отправлен!";
          } else {
            status.textContent = "Произошла ошибка.";
          }
        })
        .catch(err => {
          status.textContent = "Ошибка соединения.";
          console.error(err);
        });
    }
</script>
</body>
</html>
